<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Styled To-Do List</title>
    <link href="to-do-list.css" rel="stylesheet" />
  </head>

  <body>
    <h1 class="list">My To-Do List</h1>

    <article class="item-1">
      <input type="checkbox" id="gaming" name="gaming" value="gaming" />
      <label for="gaming" class="gaming">Explore gaming keyboards</label>
      <ul>
        <li class="first-link">Store link</li>
      </ul>
    </article>
    <br />

    <article class="item-2">
      <input type="checkbox" id="report" name="report" value="report" />
      <label for="report" class="report">Finish the report</label>
      <ul>
        <li class="second-link">Request Access</li>
      </ul>
    </article>
    <br />

    <article class="item-3">
      <input type="checkbox" id="warranty" name="warranty" value="warranty" />
      <label for="warranty" class="warranty">View Phone's Warranty</label>
      <ul>
        <li class="third-link">View Receipts</li>
      </ul>
    </article>
    <br />

    <article class="item-4">
      <input type="checkbox" id="spec" name="spec" value="spec" />
      <label for="spec" class="spec">Check Processor Specs</label>
      <ul>
        <li class="fourth-link">View Model Number</li>
      </ul>
    </article>
  </body>
</html>
