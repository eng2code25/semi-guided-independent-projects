<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Card</title>
    <link href="greeting-card.css" rel="stylesheet" />
  </head>

  <body>
    <div class="message">
      <div class="container">
        <img
          class="emoji"
          src="https://images.emojiterra.com/google/android-12l/512px/1f973.png"
          alt="smiley-emoji"
        />
        <h1 class="wish">Happy Birthday!</h1>
        <img
          class="emoji"
          src="https://images.emojiterra.com/google/android-12l/512px/1f973.png"
          alt="smiley-emoji"
        />
      </div>
      <p class="message2">
        Wishing you all the happiness and joy on your special day!
      </p>
      <br />
      <div class="button">
        <button class="send" type="button">Send Card</button>
        <button class="social" type="button">Share on Social Media</button>
      </div>
      <br />
      <br />
    </div>
  </body>
</html>
